version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    ports: 
      - "3306:3306"
    env_file:
      - .env
    restart: unless-stopped
    environment:
      MDB_PW: /run/secrets/mdb_pw
      MDB_ROOT_PW: /run/secrets/mdb_root_pw
    secrets:
      - mdb_pw
      - mdb_root_pw
    networks:
      - my_network
    volumes:
      - mariadb_data:/var/lib/mysql

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: unless-stopped
    environment:
      MDB_PW: /run/secrets/mdb_pw
      WP_ADMIN_PW: /run/secrets/wp_admin_pw
      WP_USER_PW: /run/secrets/wp_user_pw
    secrets:
      - mdb_pw
      - wp_admin_pw
      - wp_user_pw
    networks:
      - my_network
    volumes:
      - wordpress_files:/var/www/wordpress

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports: 
      - "443:443"
    env_file:
      - .env
    depends_on:
      - wordpress
    restart: unless-stopped
    secrets:
      - key
      - cert
    networks:
      - my_network
    volumes:
      - wordpress_files:/var/www/wordpress

networks:
  my_network:

volumes:
  mariadb_data:
  wordpress_files:

secrets:
  mdb_pw:
    file: ./secrets/db_password.txt
  mdb_root_pw:
    file: ./secrets/db_root_password.txt
  wp_admin_pw:
    file: ./secrets/wp_admin_password.txt
  wp_user_pw:
    file: ./secrets/wp_user_password.txt
  cert:
    file: ./secrets/inception.crt
  key:
    file: ./secrets/inception.key